  /api/auth/direct:
    post:
      tags:
        - auth
      summary: 직접가입회원 로그인
      operationId: directSignIn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/200'
                properties:
                  data:
                    type: object
                    allOf:
                      - $ref: '#/components/schemas/Token'
        400:
          description: 이메일 혹은 비밀번호 불일치
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/400'
                properties:
                  debugMessage:
                    type: object
                    default: null
      security:
